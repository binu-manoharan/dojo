<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' type='text/css' href='./masonry.css'>
    <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
    </script>
  </head>
  <body>
    <div class='container'>
      <div id="div1" class='panel-container' ondrop="drop(event)" ondragover="allowDrop(event)" style="height: 10px; background-color: red;">
      </div>
      <div class='panel-container'>
	<img src='1.jpg'>
      </div>

      <div class='panel-container'>
	<img src='2.jpg'>
      </div>

      <div class='panel-container'>
	<img id="drag1" src='3.jpg' draggable="true" ondragstart="drag(event)">
      </div>

      <div class='panel-container'>
	<img src='4.jpg'>
      </div>

      <div class='panel-container'>
	<img src='5.jpg'>
      </div>

      <div class='panel-container'>
	<img src='6.jpg'>
      </div>

      <div class='panel-container'>
	<img src='7.jpg'>
      </div>

    </div>
  </body>
</html>
