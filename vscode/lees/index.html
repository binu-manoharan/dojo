    <script type="text/javascript">
        document.getElementById("nav-toggle").addEventListener("click", toggleNav);
        function toggleNav() {
            var nav = document.getElementById("nav-dd-menu");
            var className = nav.getAttribute("class");
            if (className === "nav-menu hamburger") {
                nav.className = "nav-menu nav-right is-active";
            } else {
                nav.className = "nav-menu hamburger";
            }
        }
        window.addEventListener("resize", () => {
            var nav = document.getElementById("nav-dd-menu");
            var className = nav.getAttribute("class");
            if (className === "nav-menu nav-right is-active") {
                toggleNav();
            }
        });
    </script>
