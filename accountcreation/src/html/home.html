<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="section" id="home-page">
            <div class="container">
                <div class="navbar my-navbar">
                    <div class="nav-brand">
                        <h1 class="title" id="welcome-message"></h1>

                    <a href="./login.html" class="nav-item button is-danger">Logout</a>
                </div>
                <h2 class="subtitle">What would you like to do today?</h2>
                <div class="tabs">

                </div>
            </div>

                    <div class="label">Item name</div>
                    <div class="label">Qty</div>
                    <div class="label">Unit Price</div>
                    <div class="checkout-action-title"></div>

                </div>

                    <div>Potato</div>

                    </div>
                    <div class="price">
