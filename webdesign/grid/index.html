<html>
<head>
    <title>Play with Grid</title>
    <style>
        * {
            box-sizing: border-box; 
        }
        body {
            margin: 40px;
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            grid-auto-rows: 80px; 
            /* minmax(80px, auto); */
        }

        .item {
            border: 1px solid;
            grid-column-end: span 2;
            grid-row-end: span 4;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
